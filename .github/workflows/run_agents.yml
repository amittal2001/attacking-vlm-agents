name: Run Agents

on:
  workflow_dispatch:

jobs:
  run-experiment:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/amittal2001/winarena-env:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Update Azure Image
        run: |
          mkdir -p ~/.docker/cli-plugins
          wget https://github.com/docker/buildx/releases/download/v0.11.2/buildx-v0.11.2.linux-amd64 -O ~/.docker/cli-plugins/docker-buildx
          chmod +x ~/.docker/cli-plugins/docker-buildx
          docker build -t amittal2001/winarena-custom:latest .
          docker push amittal2001/winarena-custom:latest
        
      - name: Azure Login with Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: azurecloud
          allow-no-subscriptions: false

      - name: Activate conda environment
        shell: bash
        run: |
          source /opt/conda/etc/profile.d/conda.sh
          conda activate winarena

      - name: Run experiment
        shell: bash
        run: |
          cd scripts
          python run_azure.py --experiments_json "experiments.json"

